<div class="container">
  <h3>Please choose database:</h3>
  <form>
    <label class="checkbox-inline">
      <input type="checkbox" class="dbType" value="MONGO">Mongo
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" class="dbType" value="MYSQL">MySQL
    </label>
  </form>
  <button (click)="showStudents()" class="btn btn-primary">Show students</button>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h4>Mongo</h4>
      <div *ngIf="showResult">
        <div *ngFor="let record of mongoOutput">
          <p>{{record}}</p>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <h4>MySQL</h4>
      <div *ngIf="showResult">
        <div *ngFor="let record of mysqlOutput">
          <p>{{record}}</p>
        </div>
      </div>
    </div>

  </div>

</div>
