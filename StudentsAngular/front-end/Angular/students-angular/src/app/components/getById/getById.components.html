<div class="container">
    <h3>Please choose database:</h3>
    <form>
        <label class="checkbox-inline">
            <input type="checkbox" class="dbType" value="MONGO">Mongo
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" class="dbType" value="MYSQL">MySQL
        </label>
    </form>
    <div class="input-group mb-3">
            <input type="number" id="searchId" class="form-control" placeholder="Student's ID" aria-label="Student's ID" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button (click)="showStudents()" class="btn btn-outline-primary" type="button">Show student</button>
            </div>
          </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h4>Mongo</h4>
            <div *ngIf="showResult">
                <div *ngFor="let record of mongoOutput">
                    <p>{{record}}</p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <h4>MySQL</h4>
            <div *ngIf="showResult">
                <div *ngFor="let record of mysqlOutput">
                    <p>{{record}}</p>
                </div>
            </div>
        </div>

    </div>

</div>
